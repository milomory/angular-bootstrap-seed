<div class="container">
    <div class="col-sm-offset-3 col-sm-6">
        <form name="authForm" novalidate ng-submit="$ctrl.signin()">
            <div class="form-group" nk-validate="authForm.username">
                <label class="control-label" for="username">{{'Username' | translate}}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" ng-model="$ctrl.user.username"
                           required ng-pattern="/^.{1,128}$/">
                </div>
            </div>
            <div class="form-group" nk-validate="authForm.password">
                <label class="control-label" for="password">{{'Password' | translate}}</label>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           ng-model="$ctrl.user.password" required ng-pattern="/^.{1,128}$/">
                </div>
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" ng-disabled="authForm.$invalid || $ctrl.loading">
                        <i class="fa fa-sign-in"></i> {{'Singin' | translate}}
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" type="button" ng-disabled="authForm.$invalid || $ctrl.loading"
                            ng-click="$ctrl.signup()">
                        <i class="fa fa-user-plus"></i> {{'Singup' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
