<div class="container">
    <div class="col-sm-offset-3 col-sm-6">
        <div class="alert alert-danger" ng-if="$ctrl.errorMessage">
            <i class="fa fa-warning"></i> {{$ctrl.errorMessage}}
        </div>
        <form name="userForm" novalidate ng-submit="$ctrl.signin()">
            <div class="form-group has-success" ng-class="{'has-error': userForm.username.$error.required}">
                <label class="control-label" for="username">{{'Username' | translate}}</label>
                <input type="text" class="form-control" id="username" name="username" required
                       ng-model="$ctrl.user.username">
            </div>
            <div class="form-group has-success" ng-class="{'has-error': userForm.password.$error.required}">
                <label class="control-label" for="password">{{'Password' | translate}}</label>
                <input type="password" class="form-control" id="password" name="password" required
                       ng-model="$ctrl.user.password">
            </div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid || $ctrl.loading">
                        <i class="fa fa-sign-in"></i> {{'Singin' | translate}}
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-default" type="button" ng-disabled="userForm.$invalid || $ctrl.loading"
                            ng-click="$ctrl.signup()">
                        <i class="fa fa-user-plus"></i> {{'Singup' | translate}}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
